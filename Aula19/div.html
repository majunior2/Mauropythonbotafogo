<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de DIVs</title>
    <style>
        .div {
            background-color: gray;
            width: 50%;
            display: inline;
        }

        .div2 {
            background-color: red;
            width: 50%;
            display: flex;
        }
        
    </style>
</head>

<body>
    <div style="display: flex;">
        <div class="div">
            Primeira DIV
        </div>
        <div class="div2">
            Segunda DIV
        </div>
    </div>
</body>

</html>
